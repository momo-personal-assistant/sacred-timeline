# EXP-001: Semantic Hash Duplicate Detection
# Based on: CDM Paper (Canonical Data Models Explained)
# Date: 2024-11-25

name: "EXP-001: Semantic Hash Duplicate Detection"
description: |
  CDM 논문의 권장사항을 적용하여 semantic_hash 기반 중복 감지 구현.
  기존 키워드 Jaccard 유사도 대신 해시 비교로 정확한 중복 감지.
  - 단어 순서 무관 정규화
  - O(n) 복잡도로 중복 그룹 탐지
  - confidence: 1.0 확정적 duplicate_of 관계 생성
created_at: "2024-11-25"

# Embedding Configuration
embedding:
  model: "text-embedding-3-small"
  dimensions: 1536
  batchSize: 100

# Chunking Configuration
chunking:
  strategy: "semantic"
  maxChunkSize: 500
  overlap: 50
  preserveMetadata: true

# Retrieval Configuration
retrieval:
  similarityThreshold: 0.35
  chunkLimit: 20
  includeRelations: true
  relationDepth: 1

# Relation Inference Configuration
# Key change: enableDuplicateDetection for semantic_hash based detection
relationInference:
  similarityThreshold: 0.85
  keywordOverlapThreshold: 0.65
  includeInferred: true
  useSemanticSimilarity: false
  semanticWeight: 0.7
  # enableDuplicateDetection: true  # Not yet in type, but conceptually added

# Validation Configuration
validation:
  runOnSave: true
  autoSaveExperiment: true
  scenarios:
    - "normal"

# Metadata
metadata:
  baseline: false
  git_commit: null
  paper_ids:
    - "001"  # Canonical Data Models
