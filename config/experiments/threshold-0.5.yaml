# Threshold 0.5 Experiment
# Testing higher similarity threshold to improve precision

name: "threshold-0.5"
description: "Higher threshold (0.5) to reduce false positives and improve precision."
created_at: "2025-11-27"

embedding:
  model: "text-embedding-3-small"
  dimensions: 1536
  batchSize: 100

chunking:
  strategy: "semantic"
  maxChunkSize: 500
  overlap: 50
  preserveMetadata: true

retrieval:
  similarityThreshold: 0.5
  chunkLimit: 20
  includeRelations: true
  relationDepth: 1

relationInference:
  similarityThreshold: 0.5  # 0.35 -> 0.5
  keywordOverlapThreshold: 0.65
  includeInferred: true
  useSemanticSimilarity: true
  semanticWeight: 0.7

validation:
  runOnSave: true
  autoSaveExperiment: true
  scenarios:
    - "normal"

metadata:
  baseline: false
  platforms: ["linear", "zendesk", "slack"]
  notes: "Testing threshold 0.5 vs baseline 0.35"
