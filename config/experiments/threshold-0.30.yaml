# EXP-006 Stage 1: Threshold 0.30
# Testing lower threshold to improve recall

name: "threshold-0.30"
description: "Lower threshold (0.30) to improve recall on project-based data"
created_at: "2025-11-27"

embedding:
  model: "text-embedding-3-small"
  dimensions: 1536
  batchSize: 100

chunking:
  strategy: "semantic"
  maxChunkSize: 500
  overlap: 50
  preserveMetadata: true

retrieval:
  similarityThreshold: 0.30
  chunkLimit: 20
  includeRelations: true
  relationDepth: 1

relationInference:
  similarityThreshold: 0.30  # Lower threshold
  keywordOverlapThreshold: 0.65
  includeInferred: true
  useSemanticSimilarity: true
  semanticWeight: 0.7

validation:
  runOnSave: true
  autoSaveExperiment: true
  scenarios:
    - "normal"

metadata:
  baseline: false
  experiment_series: "EXP-006"
  stage: "1-threshold-tuning"
  hypothesis: "Lower threshold (0.30) may improve recall without hurting precision too much"
